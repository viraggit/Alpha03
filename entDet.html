<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .dang{
            border: solid red 1px;
            color: red;
        }
    </style>
  </head>
  <body>
    <!-- LOGIN -->
    <section class="vh-100" style="background-color: #9A616D;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="./loginphoto.jpg"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form action="#" method="post">
      
    
      
                        <div class="form-outline mb-4">
                          <input type="text" id="form2Example1" class="form-control form-control-lg" />
                          <label class="form-label" for="form2Example1">Glucose</label>
                          <h5 id="dang1" class="dang"></h5>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="text" id="form2Example2" class="form-control form-control-lg" />
                          <label class="form-label" for="form2Example2">Sodium</label>
                          <h5 id="dang2" class="dang"></h5>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="text" id="form2Example3" class="form-control form-control-lg" />
                            <label class="form-label" for="form2Example3">Potassium</label>
                            <h5 id="dang3" class="dang"></h5>
                          </div>

                          <div class="form-outline mb-4">
                            <input type="text" id="form2Example4" class="form-control form-control-lg" />
                            <label class="form-label" for="form2Example4">Calcium</label>
                            <h5 id="dang4" class="dang"></h5>
                          </div>
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" type="button" onclick="myrepo()">Submit</button>
                        </div>
                        <div class="pt-1 mb-4">
                            <button class="btn btn-dark btn-lg btn-block" type="button" onclick="backHome()">Back</button>
                          </div>
                      </form>
                      
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
    
    <!-- LOGIN Complete -->
    <script type="text/javascript" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
